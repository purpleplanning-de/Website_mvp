<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PurplePlanning</title>
    <!-- Set correct theme background before first paint to prevent flash -->
    <script>
      (function() {
        var key = 'purpleplanning_theme';
        var dark = false;
        try {
          var saved = localStorage.getItem(key);
          if (saved !== null) {
            dark = JSON.parse(saved);
          } else {
            dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          }
        } catch(e) {}
        document.documentElement.style.backgroundColor = dark ? '#1a0b2e' : '#faf9f6';
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
      function resetPageState() {
        window.scrollTo(0, 0);
        document.body.style.overflow = '';
      }
      resetPageState();
      document.addEventListener('DOMContentLoaded', resetPageState);
      window.addEventListener('load', function() {
        resetPageState();
        requestAnimationFrame(resetPageState);
      });
      window.addEventListener('pageshow', function(e) {
        if (e.persisted) resetPageState();
      });
    </script>
    <!-- SPA redirect restore (GitHub Pages) -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      (function(){
        var l = window.location;
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
