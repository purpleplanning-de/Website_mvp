<!doctype html>
<html lang="de" style="background-color:#1a0b2e">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PurplePlanning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color:#1a0b2e">
    <!-- Force scroll to top on reload & reset state (prevents pull-to-refresh offset) -->
    <script>
      // Prevent browser from restoring old scroll position
      if ('scrollRestoration' in history) history.scrollRestoration = 'manual';
      // Reset any lingering body styles (e.g. overflow:hidden from mobile menu)
      document.body.style.overflow = '';
      // Scroll to top immediately and after layout settles
      window.scrollTo(0, 0);
      document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);
        document.body.style.overflow = '';
      });
      window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        document.body.style.overflow = '';
        // Extra safety: run again after a frame to catch post-render offsets
        requestAnimationFrame(function() { window.scrollTo(0, 0); });
      });
    </script>
    <!-- SPA redirect restore (GitHub Pages) -->
    <script>
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
      (function(){
        var l = window.location;
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
